<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./index.css" rel="stylesheet" />
</head>
<body>
<button id="up">
    增加
</button>
<button id="min">
    减少
</button>
<div class="bg">
    <div id="chart">
        <div class="ugg egg1"></div>
        <div class="ugg egg2"></div>
        <div class="ugg egg3"></div>
        <div class="ugg egg4"></div>
        <div class="ugg egg5"></div>
        <div class="ugg egg6"></div>
        <div class="ugg egg7"></div>
        <div class="ugg egg8"></div>
    </div>
</div>
<script src="Tween.js"></script>
<script src="./index.js"></script>
<script src="https://cdn.bootcss.com/stats.js/r16/Stats.js"></script>
<script>
    var container1 = document.querySelector('.egg1');
    var container2 = document.querySelector('.egg2');
    var container3 = document.querySelector('.egg3');
    var container4 = document.querySelector('.egg4');
    var container5 = document.querySelector('.egg5');
    var container6 = document.querySelector('.egg6');
    var container7 = document.querySelector('.egg7');
    var container8 = document.querySelector('.egg8');
    var count = 0 ;

    var parse = new Bubbling(container1,{
        moveSpeed:5,  //粒子运动速度
        color:'rgba(225,150,32)',  //组件基础色
        partCount:200,  //扩散粒子个数
        percent:0.6  //填充高度
    });
    var parse2 = new Bubbling(container2,{
        moveSpeed:5,
        color:'rgba(225,250,132)',
        partCount:100,
        percent:0.3
    });
    var parse3 = new Bubbling(container3,{
        moveSpeed:5,
        color:'rgba(155,250,232)',
        partCount:100,
        percent:0.7
    });
   var parse4 = new Bubbling(container4,{
        moveSpeed:5,
        color:'rgba(225,20,132)',
        partCount:100,
        percent:0.3
    });
    var parse5 = new Bubbling(container5,{
        moveSpeed:5,
        color:'rgba(5,250,232)',
        partCount:200,
        percent:0.7
    });
    var parse6 = new Bubbling(container6,{
        moveSpeed:5,
        color:'rgba(155,250,232)',
        partCount:100,
        percent:0.7
    });
    var parse7 = new Bubbling(container7,{
        moveSpeed:3,
        color:'rgba(225,20,132)',
        partCount:100,
        percent:0.3
    });
    var parse8 = new Bubbling(container8,{
        moveSpeed:3,
        partCount:200,
        percent:0.7
    });
    var stats = new Stats();
    stats.domElement.style.position = 'fixed';
    stats.domElement.style.right = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    function moveAnimate() {
        count++;
        requestAnimationFrame( moveAnimate );
        if(count>5){
/*            parse.updateParticle();
            parse2.updateParticle();
            parse3.updateParticle();
            parse4.updateParticle();
            parse5.updateParticle();*/
            count =0 ;
        }
        stats.update();
    };
    moveAnimate();
    document.querySelector('#up').addEventListener('click',function () {
        parse.updateFill(0.8);
    })
    document.querySelector('#min').addEventListener('click',function () {
        parse.updateFill(0);
    })
</script>
</body>
</html>
